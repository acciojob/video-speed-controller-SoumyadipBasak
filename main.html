<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <div class="player">
    <video class="player__video flex" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      
      <button class="player__button toggle" title="Toggle Play">►</button>

      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      
      <input type="range" name="playbackSpeed" class="player__slider" min="0.5" max="2" step="0.1" value="1">

      <button data-skip="-10" class="player__button">« 10s</button>
      
      <button data-skip="25" class="player__button">25s »</button>
    </div>
  </div>

<script>
// 1. Get DOM Elements
const player = document.querySelector('.player');
const video = player.querySelector('.player__video');
const toggle = player.querySelector('.toggle');
const skipButtons = player.querySelectorAll('[data-skip]');
const ranges = player.querySelectorAll('.player__slider');
const progress = player.querySelector('.progress');
const progressBar = player.querySelector('.progress__filled');

// State for progress bar seeking
let mousedown = false;

// 2. Implement Core Functions

/**
 * Toggles the video state between play and pause.
 */
function togglePlay() {
    video.paused ? video.play() : video.pause();
}

/**
 * Updates the play/pause button text (► or ❚ ❚).
 */
function updateButton() {
    const icon = video.paused ? '►' : '❚ ❚';
    toggle.textContent = icon;
}

/**
 * Handles volume and playbackSpeed changes from the range sliders.
 */
function handleRangeUpdate() {
    // Sets the video property matching the input's 'name' attribute
    video[this.name] = this.value;
}

/**
 * Handles skipping/rewinding the video.
 */
function skip() {
    // Adds the 'data-skip' value to the current time.
    video.currentTime += parseFloat(this.dataset.skip);
}

/**
 * Updates the progress bar width based on the video's current time.
 */
function handleProgress() {
    // Calculates the percentage of video completion.
    const percent = (video.currentTime / video.duration) * 100;
    progressBar.style.flexBasis = `${percent}%`;
}

/**
 * Allows the user to seek a new position in the video (scrubbing).
 */
function scrub(e) {
    if (!mousedown) return; // Only scrub when the mouse is down
    
    // Calculates the seek time: (click/mouse position / bar width) * total duration
    const scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
    video.currentTime = scrubTime;
}

// 3. Attach Event Listeners

// Play/Pause
video.addEventListener('click', togglePlay);
toggle.addEventListener('click', togglePlay);
video.addEventListener('play', updateButton); 
video.addEventListener('pause', updateButton); 

// Progress Bar
video.addEventListener('timeupdate', handleProgress);

// Skip Buttons
skipButtons.forEach(button => button.addEventListener('click', skip));

// Sliders (Volume and Speed)
ranges.forEach(range => range.addEventListener('change', handleRangeUpdate));
ranges.forEach(range => range.addEventListener('mousemove', handleRangeUpdate)); 

// Scrubbing Functionality
progress.addEventListener('click', scrub);
progress.addEventListener('mousedown', () => mousedown = true);
progress.addEventListener('mouseup', () => mousedown = false);
progress.addEventListener('mousemove', scrub); 
progress.addEventListener('mouseleave', () => mousedown = false); 

// --- Initialization Fix for Automated Tests ---
// Ensures the initial button state is set, although typically handled by HTML, 
// this is a safe guard for testing environments.
updateButton(); 
</script>
</body>
</html>
